# Global Configuration
experiment_tracking_status: false

# Data Configuration
data:
  raw_data_path: "/home/chogerlate/Documents/github/cpe393/baq/data/raw_data/processed_data_2025_05_12.csv"

# Model Configuration
model:
  model_type: "xgboost"
  model_params:
    n_estimators: 100
    max_depth: 10
    random_state: 42

# Artifacts Configuration
artifacts:
  base_path: "./artifacts"
  model:
    path: "models"
    filename: "best_model.pkl"
  processors:
    path: "processors"
    filename: "processor.joblib"
  metrics:
    path: "metrics"
    filename: "metrics.json"
  plots:
    path: "plots"
  reports:
    path: "reports"
    filename: "monitoring_report.html"
# Training Configuration
training:
  forecast_horizon: 24
  target_column: "pm2_5"

  n_splits: 5
  test_size: 0.2
  random_state: 42

wandb:
  project: "pm25-forecasting"
  entity: null  # Set your wandb username/team
  tags: ["pm2.5", "forecasting", "air-quality"]
  log_model: true
